<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bible Verse Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bible Verse Flashcards</h1>
        <button id="viewVerses">View Verses</button>
        <div id="flashcard" style="display:none;">
            <p id="verse"></p>
            <div id="options">
                <!-- Options will be populated using JavaScript -->
            </div>
        </div>
        <button id="next" style="display:none;">Next</button>
        <button id="replay">Replay</button>
        <p id="score">Score: 0</p>
        <div id="versesList" style="display:none;">
            <!-- Verses will be populated using JavaScript -->
            <button id="backToGame">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
